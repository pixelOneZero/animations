 
<!doctype html>
<html>
<head>
	<title>
		Animations for the Web
	</title>
	<meta charset="utf-8" />
	<link href="css/main.css" rel="stylesheet" type="text/css" />
	<link href="css/demo.css" rel="stylesheet" type="text/css" />
</head>
<body>

<h1>
	SVG
</h1>

<h2>
	&lt;rect/&gt
</h2>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
  <rect width="150" height="150" fill="rgb(0, 100, 0)" stroke-width="1" stroke="rgb(0, 0, 0)" />
</svg>

<hr />

<h2>
	&lt;line/&gt
</h2>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	<line x1="0" y1="100" x2="100" y2="0" stroke-width="2" stroke="black" />
</svg>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	<line x1="0" y1="0" x2="200" y2="0" stroke-width="2" stroke="black" />
</svg>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	<line x1="0" y1="0" x2="200" y2="200" stroke-width="1" stroke="#444" />
</svg>


<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	<line x1="15" y1="15" x2="140" y2="135" stroke-width="4" stroke="#333" />
	<line x1="15" y1="15" x2="140" y2="135" stroke-width="4" stroke="#fff" stroke-dasharray="4,4"/>
</svg>

<hr />

<h2>
	Reference
</h2>
<ul>
	<li>
		<a href="https://developer.mozilla.org/en-US/docs/Web/SVG" target="_blank">Mozilla Developers Network (MDN) SVG reference</a>
	</li>
	<li>
		<a href="https://developer.mozilla.org/en-US/docs/Web/SVG/Tutorial" target="_blank">MDN SVG tutorial</a>
	</li>
	<li>
		<a href="http://www.w3.org/Graphics/SVG/IG/resources/svgprimer.html" target="_blank">W3C SVG Primer</a>
	</li>
</ul>


</body>
</html>
